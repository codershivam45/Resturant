<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>

                <option value="Caesar Salad">Caesar Salad</option>
                <option value="Spaghetti Carbonara">Spaghetti Carbonara</option>

                <option value="Iced Coffee">Iced Coffee</option>
                <option value="Mango Lassi">Mango Lassi</option>
                <option value="Green Tea">Green Tea</option>
            </datalist>

           
            <ul>
                <li class="All" >All</li>
                <li class="Starters" >Starters</li>
                <li class="Mains"  >Mains</li>
                <li class="Desserts" >Desserts</li>

            </ul>

        </div>

    <div class="banner">
        <video src="https://files.codingninjas.in/restaurant-1706081051.mp4" autoplay loop ></video>

    </card>
